<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    
   <!-- MAIN DIV -->
  <div id="training">
     <button id="train">Modell trainieren</button>
  </div>

  <div id="main">
    

    <h1>Mumbai Pizza Price Predictor</h1>
    <div id="pizza">
    </div>
    <p>
      Diameter 5 to 20 inch<br>
      <input type="range" min="5" max="20" step="0.1" value="10" class="slider" id="diameter">
    </p>
    <p>Topping:
      <select id="topping">
        <option value="chicken">Chicken</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="mozzarella">Mozarella</option>
        <option value="papperoni">Pepperoni</option>
        <option value="smoked beef">Smoked Beef</option>
        <option value ="tuna">Tuna</option>
      </select>
    </p>

    <p>Extra Cheese?
      <select id="cheese">
        <option value="yes">Yes!</option>
        <option value="no">No.</option>
      </select>
    </p>

    <p>Extra Sauce?
      <select id="sauce">
        <option value="yes">Yes!</option>
        <option value="no">No.</option>
      </select>
    </p>
    
    <p>
      <button id="predict">Vorhersage machen</button>
    </p>
    <p style="font-weight: 800; font-size: 15px;">
      The Price will be:<br><span id="result"></span>
    </p>
  </div>
  <!-- END MAIN DIV-->
  
  </body>
</html>
